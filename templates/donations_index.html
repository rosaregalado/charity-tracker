{% extends 'base.html' %}

{% block content %}
<h1 class="py-5 text-center">All Donations</h1>
<div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Charity Name</th>
        <th scope="col">Amount Donated</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for donation in donations%}
      <tr class='align-middle'>
        <td><h4><a class='text-decoration-none text-primary' href='/donations/{{ donation._id }}'>{{ donation.charity_name }}</a></h4></td>
        <td>{{ donation.donation_amount }}</td>
        <td>{{ donation.donation_date }}</td>
      </tr>
      {% endfor %}  
    </tbody>
  </table>
</div>

{% endblock %}
